{% extends "base.html" %}

{% block links %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tabulator.min.css') }}">
{% endblock %}
{% block content %}
  <section class="accounts">
    <div class="container">
      <div class="accounts__inner">
        <div class="accounts__header">
          <span class="accounts__title">Accounts</span>
          <a class="btn accounts__add" href="{{ url_for('account.add_account') }}" >New account</a>
        </div>

        <div class="accounts__table">
          <div id="accounts-table"></div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/tabulator.min.js') }}"></script>
{% endblock %}
